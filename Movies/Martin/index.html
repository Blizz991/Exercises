<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="description" content="Assignment for Frontend Programming - Business Academy Aarhus">
</head>

<body id="body">
    <header id="#top">
      <h1>Movies</h1>
    </header>
    <main id="movieContainer">
      <a aria-label="Go to top button" href="#top" class="btnRed btnRound toTopBtn">
        <svg class="btnIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 19V5" stroke="#F2F2F2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M5 12L12 5L19 12" stroke="#F2F2F2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </a>
    </main>
  <aside id="movieModal" class="movieModal modalHidden" aria-hidden="true">
    <section class="movieModalContent">
      <header class="movieModalHeader">
        <h3 id="modalTitle" class="movieModalTitle"></h3>
        <button onclick="toggleModal();" aria-label="Close modal button" tabindex="-1" class="btn btnRed btnRound">
          <svg class="btnIcon" width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M13.5 4.5L4.5 13.5" stroke="#F2F2F2" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M4.5 4.5L13.5 13.5" stroke="#F2F2F2" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </header>
      <figure class="movieModalFig">
        <article class="responsive-iframe-container">
          <iframe id="modalTrailer" class="responsive-iframe" src="" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </article>
        <figcaption class="movieModalDetails">
          <ul class="movieDetailsList">
            <li class="movieDetailsListItem">
              <h4 class="movieModalDetailsTitle">Released:</h4>
              <p id="modalReleased" class="movieModalDetailsText"></p>
            </li>
            <li class="movieDetailsListItem">
              <h4 class="movieModalDetailsTitle">Runtime:</h4>
              <p id="modalRuntime" class="movieModalDetailsText"></p>
            </li>
            <li class="movieDetailsListItem">
              <h4 class="movieModalDetailsTitle">Box office:</h4>
              <p id="modalBoxOffice" class="movieModalDetailsText"></p>
            </li>
            <li class="movieDetailsListItem">
              <h4 class="movieModalDetailsTitle">IMDB Rating:</h4>
              <p id="modalIMDBRating" class="movieModalDetailsText"></p>
            </li>
            <li class="movieDetailsListItem">
              <h4 class="movieModalDetailsTitle">Plot:</h4>
              <p id="modalPlot" class="movieModalDetailsText movieModalDetailsDescription"></p>
            </li>
          </ul>
        </figcaption>
      </figure>
    </section>
  </aside>
  <template id="movieTemplate">
    <article class="singleMovie">
      <figure class="movieFig">
        <img title="Click for more information" onclick="onClickOpenMovieModal(this);" data-movie-id="##movieId##"
          class="movieImg" src="##imgsrc##">
        <figcaption class="movieCaption">
          <h2 class="movieTitle">##title##</h2>
        </figcaption>
      </figure>
    </article>
  </template>
  <script src="assets/js/main.js"></script>
</body>
</html>
